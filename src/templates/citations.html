<!doctype html>
<html lang="en">
  <head>
    <title>Citations</title>
  </head>
  
  <body>
    <h1>List of citations</h1>
    <a href="/book">Add a new citation</a>
    <br/>
    <a href="/">Return to the home page</a>
    <ul>
        {% for citation in citation_list %}
        <li>
            <p>@{{ citation.entryname }} </p>
            {% for fieldtype in citation.fieldtypes %}
            <p>{{ fieldtype[0] }}: {{ fieldtype[1] }}</p>
            {% endfor %}
        </li>
        <br/>
        {% endfor %}
    </ul>
    <br/>
    <a href="/">Return to the home page</a>
  </body>
</html>
